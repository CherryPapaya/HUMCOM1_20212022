<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jeremiah Mateo">
    <meta name="keywords" content=" javascript, js, form ">
    <meta name="description" content=" A page with html form and javascript ">
    <title>JS Form</title>
    <script type="text/javascript" src="Script15.js"></script>
</head>
<body>
    <h1>Student Information Sheet</h1>
        <form action="" method="get"> 
            <h2>Personal Info</h2>
            <label for="fname">First name</label>
            <input type="text" id="fname" name="fname" placeholder="Jeremiah Mateo"/>
            
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="19"/>
            
            <h2>Contact Information</h2>
            <label for="tel">Phone Number</label>
            <input type="tel" id="tel" name="tel" placeholder="0501234567"/>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="20215777@s.ubaguio.edu"/>
            
            <label for="mail-add">Mailing Address</label>
            <input type="text" id="mail-add" name="mail-add" placeholder="Al Qusais Industrial Area 3, Sharjah"/>
            
            <h2>Academic Information</h2>
            <label for="program">Program</label>
            <input type="text" id="program" name="program" placeholder="Computer Science"/>
            
            <label for="id-num">ID Number</label>
            <input type="text" id="id-num" name="id-num" placeholder="20215777"/>
            
            <label for="yr-lvl">Year Level</label>
            <input type="text" id="yr-lvl" name="yr-lvl" placeholder="1st Year"/>
            
            <label for="section">Section</label>
            <input type="text" id="section" name="section" placeholder="IAA2"/>
            
            
            
            
            
            <button onclick="fn1()">Submit</button>
        </form>
</body>
</html>
