    <div class="header">

            <a href="index.html" title="Home"><img src="img/logo_temp.png" alt="Donut logo"></img></a>

        <div class="menu">

        </div>
    </div>

    <div class="container-contact">
        <h1>Wanna reach out?</h1>
        <p>We value your voice.</p>
    </div>

    <div class="contact-form">
        <form action="" method="">
            <fieldset>
                <legend></legend>
                    <div>
                        <label for="c-name">Name (Optional)</label>
                        <input type="text" id="c-name" name="c-name" placeholder="Ex. John Doe">
                    </div>
                    <div>
                        <label for="c-email">Email (Optional)</label>
                        <input type="email" id="c-email" name="c-email" placeholder="address@site.domain">
                    </div>
                    <div>
                        <label for="c-message">Message</label>
                        <textarea name="c-message" id="c-message" rows="5" required></textarea>
                    </div>
                    <button onclick="contact()" type="submit">Submit</button>
            </fieldset>
        </form>
    </div>

</body>
