<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"/>
        <meta name = "author" content= "Jeremiah Mateo"/>
        <meta name = "description" content= "A page containing HTML Tables"/>
        <meta name = "keywords" content= "table, HTML"/>
        <title>HTML Table Creation Practice</title>
    </head>
    <body style= "font-family: Verdana, Geneva, Tahoma, sans-serif">
        
        <h1>Table A</h1>
        <table width="90px" border="1px" style= "border-color: rgb(238,238,238);">
            <tr>
                <td>A</td>
                <td style= "text-align:center;">B</td>
                <td style= "text-align:right;">C</td>
            </tr>
            <tr>
                <td>D</td>
                <td style= "text-align:center;">E</td>
                <td style= "text-align:right;">F</td>
            </tr>
        </table>

        <h1>Table B</h1>
        <table width="80px" border="10px" style= "border-color: rgb(238, 238, 238);">
            <tr>
                <td>A</td>
                <td style= "text-align:right;">D</td>
            </tr>
            <tr>
                <td>B</td>
                <td style= "text-align:right;">E</td>
            </tr>
            <tr>
                <td>C</td>
                <td style= "text-align:right;">F</td>
            </tr>
        </table>

        <h1>Table C</h1>
        <table width="130px" border="1px" style= "border-color: rgb(238,238,238);">
            <thead>
                <tr>
                    <td colspan="3">Title goes here</td>
                </tr>
            </thead>
            <tr>
                <td>A</td>
                <td style= "text-align:center;">C</td>
                <td style= "text-align:right;">E</td>
            </tr>
            <tr>
                <td>B</td>
                <td style= "text-align:center;">D</td>
                <td style= "text-align:right;">F</td>
            </tr>
        </table>

        <h1>Table E</h1>
        <table border="1px" style= "border-color: rgb(238,238,238);">
                <tr>
                    <td rowspan="4">Title goes here</td>
                    <td>A</td>
                    <td style= "text-align:right;">D</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td style= "text-align:right;">E</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td style= "text-align:right;">F</td>
                </tr>
            </table>
            
            <h1>Table F</h1>
        <table width="320px" border="1px" style= "border-color: rgb(238,238,238);" cellpadding="25%" style= "text-align: center;">
            <tr>
                <td rowspan="4">Title goes here</td>
                <td>A</td>
                <td>D</td>
            </tr>
            <tr>
                <td>B</td>
                <td>E</td>
            </tr>
            <tr>
                <td>C</td>
                <td>F</td>
            </tr>
        </table>
        
        <h1>Table G</h1>
        <table width= "180px" border="1px" style= "border-color: rgb(238,238,238);" cellspacing="20px">
            <tr>
                <td rowspan="4">Title goes here</td>
                <td>A</td>
                <td style= "text-align: right;">D</td>
            </tr>
            <tr>
                <td>B</td>
                <td style= "text-align: right;">E</td>
            </tr>
            <tr>
                <td>C</td>
                <td style= "text-align: right;">F</td>
            </tr>
        </table>

        <h1>Table H</h1>
        <table border="1px" style= "border-color: rgb(238,238,238);">
                <tr>
                    <td colspan="3">Title goes here</td>
                    <td style= "text-align: center;">A</td>
                    <td style= "text-align: right;">B</td>
                </tr>
                <tr>
                    <td rowspan="3">C</td>
                    <td style="text-align: center">D</td>
                    <td style="text-align: center">E</td>
                    <td style="text-align: center">F</td>
                    <td style= "text-align: right;">G</td>
                </tr>
                <tr>
                    <td style= "text-align: center;">H</td>
                    <td colspan="2" style= "text-align: center;">I</td>
                    <td rowspan="2" style= "text-align: right;"><br>J</td>
                </tr>
                <tr style= "text-align: center;">
                    <td>K</td>
                    <td>L</td>
                    <td>M</td>
                </tr>
                <tr>
                    <td style= "text-align:right">N</td>
                    <td colspan="4" style= "text-align:center">O</td>
                </tr>
        </table>


    </body>
</html>
