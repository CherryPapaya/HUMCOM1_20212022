<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="Author" content="Jeremiah Mateo">
        <meta name="description" content="Another box model practice">
        <meta name="keywords" content="box model layout, headache">
        <link rel="stylesheet" type="text/css" href="../Exercise12/styles/Exercise12.css">
        <title>Box Model Layout</title>
    </head>

    <body class="darkest"> body

        <div class="padding4">
            <header class="dark padding spacingBot"> header
                <nav class="light center">nav</nav>
            </header>
        </div>
        
        <div class="spacingBot padding">
            <section class="dark padding2 float widthShort spacingTop">section
                <header class="lightest center spacingTop">header</header>
                <nav class="lightest center spacingTop heightTall">nav</nav>
                <footer class="lightest center padding spacingTop">footer</footer>
            </section>
            
            <section class="dark padding2 spacingH1 spacingTop ">section
                <header class="light center padding spacingTop">header</header>
                <article class="light padding spacingTop"">article
                    <header class="lightest center padding ">header</header>
                    <p class="lightest center padding spacingBot">p</header>
                    <p class="lightest center padding spacingBot">p</header>
                    <footer class="lightest center padding spacingBot">footer</header>
                </article>

                <article class="light padding spacingTop">article
                    <header class="lightest center padding spacingTop">header</header>
                    <div class="padding3 spacingTop">
                        <p class="lightest center padding float widthLong heightMid noTopMarg">p</p>
                        <aside class="lightest center padding heightMid spacingH2">aside</aside>
                    </div>
                    <footer class="lightest center padding spacingBot">footer</footer>
                </article>
                <footer class="light center padding spacingTop">footer</footer>
            </section>
        </div>
        <footer class="dark center padding spacingTop">footer</footer>
    </body>
</html>
