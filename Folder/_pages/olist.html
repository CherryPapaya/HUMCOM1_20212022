<!DOCTYPE html>
<html>
<body>

<h2>An ordered HTML list</h2>

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>  

<ol type="1">						<!--type="1"	The list items will be numbered with numbers (default)-->
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<ol type="A">						<!--type="A"	The list items will be numbered with uppercase letters-->
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<ol type="a">						<!--type="a"	The list items will be numbered with lowercase letters-->
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<ol type="I">						<!--type="I"	The list items will be numbered with uppercase roman numbers-->
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<ol type="i">						<!--type="i"	The list items will be numbered with lowercase roman numbers-->
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

</body>
</html>


<!--Ordered HTML List - The Type Attribute
The type attribute of the <ol> tag, defines the type of the list item marker:

	Type---		Description
type="1"	The list items will be numbered with numbers (default)
type="A"	The list items will be numbered with uppercase letters
type="a"	The list items will be numbered with lowercase letters
type="I"	The list items will be numbered with uppercase roman numbers
type="i"	The list items will be numbered with lowercase roman numbers
-->
