<!--_blank - Opens the linked document in a new window or tab-->
<!DOCTYPE html>
<html>
<body>

<a href="http://www.w3schools.com/html/" target="_blank">Visit our HTML tutorial!</a> 

<p>If you set the target attribute to "_blank", the link will open in a new browser window or tab.</p>

<!--If your webpage is locked in a frame, you can use target="_top" to break out of the frame-->
<p>Locked in a frame? <a href="http://www.w3schools.com/html/" target="_top">Click here!</a></p>

<!--use images as links-->
<a href="default.asp">
  <img src="../_images/Finland.jpg" alt="Finland" style="width:100px;height:100px;">
</a>

<p>The image is a link. You can click on it.</p>

<a href="default.asp">
  <img src="../_images/Finland.jpg"   alt="Findland" style="width:42px;height:42px;border:0">
</a>

</body>
</html>
